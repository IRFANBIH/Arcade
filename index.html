<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title> Tic-Tac-Toe</title>
</head>
<body>
     <h1>Tic-Tac-Toe</h1>
     <div id="game"> 
        <h2>James vs Travis</h2>
        <section id="board">
            <div class="box" container="0"> </div>
            <div class="box" container="1"> </div>
            <div class="box" container="2"> </div>
            <div class="box" container="3"> </div>
            <div class="box" container="4"> </div>
            <div class="box" container="5"> </div>
            <div class="box" container="6"> </div>
            <div class="box" container="7"> </div>
            <div class="box" container="8"> </div>
        </section>
        <h2 id="playing"> </h2>
        <button id="reset">Play Again</button>



     </div>
   
        

</body>
</html>
