<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header> Tic - Tac - Toe
    </header>
    <!--opening page-->
    <div class="startGame"> 
        <h1 class="selectCharacter"> Choose Your Running Back!</h1>
        <div class="character">
            <div class="img"> 
                <img src="./images/James.png" class="id" data-id="x" alt="">
                <img src="./images/Travis.png" class="id" data-id="y" alt="">
            </div>
        </div>
        <button class="primeButton" id="startButton">Start Game </button>
    </div>
   <!--game board-->
   <div class="container hide"> 
    <div class="board" id="board"> 
        <div class="box" data-cell></div>
        <div class="box" data-cell></div> 
        <div class="box" data-cell></div> 
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>
        <div class="box" data-cell></div>

    </div>
   </div>
<!--Outcome section-->
   <div class="textMessage hide">
    <div>
        <h1 class="textMessage">DRAW!!!</h1>
    </div>
    <button id="drawButton" class="primeButton"> Play Again</button>
   </div>

   <!--Winner Section-->

   </div> -->

   </div> -->

</body>
</html>
